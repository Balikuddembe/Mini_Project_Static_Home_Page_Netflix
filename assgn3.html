<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="netflix.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
</head>
<body>
    <div class="wallpaper">
        <div>
            <img src="logo.jpg" height="130" width="300";>
            <button class="signin">Sign In</button>
        </div>

        <div class="heading1"><h1>Unlimited movies, TV <br>shows, and more.</br> </h1></div>
        <div class="heading2"><h2>Watch anywhere. Cancel anytime.</h2></div>
        <div class="heading3"><h3>Ready to watch? Enter your email to create or restart your membership.</h3></div>
          
        <form>
            <div class="form-group">
            <label for="exampleInputEmail1"></label>
            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby=
            "emailHelp" placeholder="Email address"><span><button style="color:white;background-color: red; 
            height: 58px;width: 150px;position: absolute;  font-size: medium;">Get Started<svg 
            xmlns="http://www.w3.org/2000/svg" width="32" height="15" fill="currentColor" 
            class="bi bi-chevron-right" viewBox="0 0 16 16"><path fill-rule="evenodd" 
            d="M4.646 1.646a.5.5 0 0 1 .708 0l6 6a.5.5 0 0 1 0 .708l-6 6a.5.5 0 0 
            1-.708-.708L10.293 8 4.646 2.354a.5.5 0 0 1 0-.708z"/></svg>            
            <small id="emailHelp" class="form-text text-muted"></small>
        </form>
    </div>
</body>
</html>
